<html lang="en"> 

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>SRP</title>

  <link rel="stylesheet" href="style.css" />
</head>
 
<body>
  
  <template id="survey-results">
    <div class="container" id="NUM">
      <h2 class="vertically-centered">
        <span class="loading_anim small"></span>
        Survey complete. Analyzing your responses...
      </h2>
  
    </div>
  </template>
  <template id="start">
    <div class="container" id="NUM">
      <div>
        <p>

          To start, please answer the following questions.
        </p>
  
        <button onclick="move()">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    
  </template>
  <template id="fin">
    <div class="container" id="NUM">
      <h1 style="margin: auto;">
        Uploading results... 
      </h1>
    </div>
  </template>
  <template id="form">
    <div class="container" id="NUM">
      <div class="question-container">
        <h1 class="question">
          QUESTION
        </h1>

        <form id="form-NUM"></form>
        <div class="button-container">
          <button id="buttonB-NUM" class="left" onclick="back()"><i class="fas fa-chevron-left"></i></button>
          <button id="buttonN-NUM"  class="right" onclick="move()"><i class="fas fa-chevron-right"></i></button>  
        </div>
     </div>
    </div>
  </template>
  <template id="text">
    <div class="text-input-container">
      <input type="text"/>
      <div class="text-input-label"></div>
    </div>
  </template>
  <template id="mc">
    <div id="mc-choice-container">
      <input type="radio" />
      <label></label><br>
    </div>
  </template>
  <template id="just-text">

    <div style="margin: auto;">
      <h2 id="stat">
        [TEXT]

      </h2>
      <div class="info">
        <div class="content">
          <div class="content-text">
            In just a moment, you'll get access to a 2d Rubix's cube to solve.
            <br>
            - The experiment will end when you give up, solve the puzzle, or use up the allotted 20 min.
            <br>
            - In order to solve it, you must return the cube back to its initial configuration. (Remember what that looks like beforehand!)

            <br>
            
          </div>
          <button id="buttonN-puzzle" onclick="startPuzzle()" disabled="disabled">Loading...</button>


        </div>
      <br>

      </div>

    </div>

  </template>
  <template id="puzzle">
    <div class="container" id="NUM">
      <iframe class="embed" onload="showPuzzle()" src="../cube/index.html" height="100%" width="100%"></iframe>

    </div>
  </template>
  <div id="loading">
    <span class="loading_anim"></span>
    <div style="padding:10px 0px">
      Loading more...
    </div>
  </div>
  <script src="../preq.js" defer></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
  <script src="https://kit.fontawesome.com/b35280581b.js" crossorigin="anonymous" async></script>
  <script src="script.js" onload="start()" defer></script>
</body>

</html>
